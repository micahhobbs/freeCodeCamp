<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>freeCodeCamp Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<body>

    <div id="container">
        <h1 id="title">Mike's Strength & Conditioning Survey</h1>
        <p id="description">Help us improve our services and training facilities</p>
        
        <form action="" id="survey-form">
            <div class="rowTab">
                <div class="labels">
                    <label for="name">* Name: </label>
                </div>
                <div class="rightTab">
                    <input type="text" name="name" id="name" class="input-field" required>
                </div>
             </div>  

             <div class="rowTab">
                <div class="labels">
                    <label for="email">* Email: </label>
                </div>
                <div class="rightTab">
                    <input type="email" name="email" id="email" class="input-field" required>
                </div>
            </div>  

            <div class="rowTab">
                <div class="labels">
                    <label for="number">* Age: </label>
                </div>
                <div class="rightTab">
                    <input type="number" name="age" id="number" class="input-field" required>
                </div>
            </div>  


            <div class="rowTab">
                <div class="labels">
                    <label for="fav-exercise">Whats your favourite exercise?</label>
                </div>
                <div class="rightTab">
                    <select name="fav-exercise" id="fav-exercise" class="dropdown">
                        <option value="squat">Squat</option>
                        <option value="bench">Bench</option>
                        <option value="deadlift">Deadlift</option>
                    </select>
                </div>
            </div>  

            <!-- Radio button section -->

            <!-- <div class="rowTab">
                <div class="labels">
                    <label for="recommendation">How likely are you to recommend us to someone eles?</label>
                </div>
                <div class="rightTab">
                    <input type="radio" name="recommendation" id="recommendation">Highly
                </div>
                <div class="rightTab">
                    <input type="radio" name="recommendation" id="recommendation">Neutral
                </div>
                <div class="rightTab">
                    <input type="radio" name="recommendation" id="recommendation">Unlikely
                </div>
            </div> -->


            <!-- Checkbox section -->




            <div class="rowTab">
                <div class="labels">
                    <label for="comment">Any further comments?</label>
                </div>
                <div class="rightTab">
                    <textarea cols="40" rows="5" name="comment" id="comment" class="input-field"></textarea>
                </div>
            </div>  

            <div class="rowTab">
                <button type="submit" id="sub-but">SUBMIT</button>
            </div>
       
        </form>
    </div>
    
</body>
</html>
